<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @keyframes moveBanner {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .banner {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            background-color: #f1f1f1;
            padding: 10px;
            animation: moveBanner 10s linear infinite;
        }
    </style>
</head>
<body>

    <div class="banner">
        <span>Your Bodega Text Here</span>
    </div>

</body>
</html>
